
    <div class="container">
    <h1>TODO List</h1>
    <p>A place to store things you have to do! </p>
    
    
    <input type="text" ng-model="$ctrl.search" placeholder="Filter your to-do">
    <list tasks="$ctrl.tasks" search="$ctrl.search" remove="$ctrl.remove"></list>
    <input type="text" ng-model="$ctrl.newTask" placeholder="Add to your to-do">
    <button ng-click="$ctrl.addTask();"ng-keyup="$event.keyCode == 13 && form.addTask()" >Add</button>
    </div>
